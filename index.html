<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Business Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            transition: transform .2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-5 text-white">Lottery Business Management</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center p-4" onclick="openPage('maa_tara.html')">
                    <div class="card-icon text-primary">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">MAA TARA LOTTERY</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-4" onclick="openPage('ml1.html')">
                    <div class="card-icon text-success">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">ML1 Lottery Business</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-4" onclick="openPage('rj.html')">
                    <div class="card-icon text-danger">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">RJ Lottery Business</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loader-wrapper" id="loader">
        <div class="loader"></div>
    </div>

    <script>
        function openPage(pageUrl) {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            setTimeout(() => {
                window.open(pageUrl, '_blank');
                loader.style.display = 'none';
            }, 1500); // Simulate a 1.5 second loading time
        }
    </script>
</body>
</html>
